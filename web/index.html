<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>position</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js"></script>
    </head>

    <template id="position-info-template">
        <div>
            <p class="name text-gray-500 mb-1"></p>
            <p class="value text-gray-900 font-medium"></p>
        </div>
    </template>

    <template id="idea-template">
        <div class="flex-1 flex items-center justify-center">
            <div class="w-full px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-3xl font-bold mb-4 mt-2">Инвестидея</h2>
                    </div>
                <div class="ideainfo grid grid-cols-2 gap-4 mb-6">
                </div>
                <div class="flex items-center justify-between">
                    <p class="by text-gray-500"></p>
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2"
                    >
                        Посмотреть Идею
                    </button>
            </div>
                </div>
            </div>
        </div>
    </template>

    <template id="position-template">
        <style>
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Inter", sans-serif;
                --font-sans: "Inter";
            }
        </style>
        <style>
            body {
                font-family: "Inter", sans-serif;
                --font-sans: "Inter";
            }
        </style>
        <div>
            <div class="flex flex-col">
                <div class="mt-4 flex-1 flex items-center justify-center">
                    <div class="w-full px-4 sm:px-6 lg:px-8">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="assetname text-2xl font-bold"></h2>
                                <span
                                    class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm"
                                >
                                    Long
                                </span>
                            </div>
                            <div class="flex items-center justify-between mb-4">
                                <p class="ticker text-gray-500"></p>
                                <p class="curprice text-green-500 font-bold">
                                </p>
                            </div>
                            <div class="my-8">
                                <div class="aspect-[4/3]">
                                    <!-- TradingView Widget BEGIN -->
                                    <div class="tradingview-widget-container">
                                        <div
                                            class="tradingview-widget-container__widget"
                                        ></div>
                                        <script
                                            type="text/javascript"
                                            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                                            async
                                        >
                                            {
                                                "autosize": true,
                                                "symbol": "NVDA",
                                                "interval": "D",
                                                "timezone": "Etc/UTC",
                                                "theme": "light",
                                                "style": "1",
                                                "locale": "ru",
                                                "enable_publishing": false,
                                                "hide_top_toolbar": true,
                                                "hide_legend": true,
                                                "allow_symbol_change": false,
                                                "calendar": false,
                                                "hide_volume": true,
                                                "support_host": "https://www.tradingview.com"
                                            }
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <div class="posinfo grid grid-cols-2 gap-4 mb-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </template>

    <body>
        <idea-component by="Михаил Козлов" opendate="30 Марта 2024" deadline="до 31 Мая 2024">
            <h2 class="text-2xl font-bold m-8 mt-8 mb-2">Открытые позиции</h2>
            <position-component name="Магнит" ticker="MGNT" curprice="8088.8" startprice="7741.0" opendate="2 Апреля 2024" target="10500"></position-component>
            <position-component name="Циан АДР" ticker="CIAN" curprice="873.6" startprice="767" opendate="2 Апреля 2024" target="900"></position-component>
        </idea-component>
    </body>
</html>
