<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stock App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<template id="volume-change-card-template">
    <div class="bg-gray-100 rounded-lg p-4 my-4 flex flex-col">
        <div>
            <h4><strong class="">Изменение объема</strong></h4>
            <div class="mb-2">
                <span class="text-gray-500" id="volume-date"></span>
            </div>
            <div>
                <div>
                    <ul class="list-disc ml-6 marker:text-gray-600">
                        <li>
                            <div>
                                <span class="text-gray-500" id="change-description"></span>
                                <span id="change-percentage"></span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span class="text-gray-500">Цена входа:</span>
                                <span id="entry-price"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="target-change-card-template">
    <div class="bg-gray-100 rounded-lg p-4 my-4 flex justify-between align-middle">
        <div>
            <h4><strong>Изменение таргета</strong></h4>
            <div class="mb-2">
                <span class="text-gray-500" id="target-date"></span>
            </div>
            <div>
                <div>
                    <ul class="list-disc ml-6 marker:text-gray-600">
                        <li>
                            <div>
                                <span class="text-gray-500" id="new-target-label"></span>
                                <span id="new-target-value"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="deadline-change-card-template">
    <div class="bg-gray-100 rounded-lg p-4 my-4 flex justify-between align-middle">
        <div>
            <h4><strong>Изменение сроков</strong></h4>
            <div class="mb-2">
                <span class="text-gray-500" id="deadline-date"></span>
            </div>
            <div>
                <div>
                    <ul class="list-disc ml-6 marker:text-gray-600">
                        <li>
                            <div>
                                <span class="text-gray-500" id="new-deadline-label"></span>
                                <span id="new-deadline-value"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="position-template">
    <style>h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        --font-sans: 'Inter';
    }
    </style>
    <style>body {
        font-family: 'Inter', sans-serif;
        --font-sans: 'Inter';
    }
    </style>
    <div>
    <div class="flex flex-col">
        <div class="mt-4 flex-1 flex items-center justify-center ">
            <div class="w-full px-4 sm:px-6 lg:px-8">
                <div class="bg-white  rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold">Магнит</h2>
                        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
            Long
          </span>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-gray-500 ">MGNT</p>
                        <p class="text-green-500 font-bold">₽8088.8 (+3.23%)</p>
                    </div>
                    <div class="my-8">
                        <div class="aspect-[4/3]">
                                <!-- TradingView Widget BEGIN -->
                                <div class="tradingview-widget-container">
                                    <div class="tradingview-widget-container__widget"></div>
                                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                                        {
                                            "autosize": true,
                                            "symbol": "NVDA",
                                            "interval": "D",
                                            "timezone": "Etc/UTC",
                                            "theme": "light",
                                            "style": "1",
                                            "locale": "ru",
                                            "enable_publishing": false,
                                            "hide_top_toolbar": true,
                                            "hide_legend": true,
                                            "allow_symbol_change": false,
                                            "calendar": false,
                                            "hide_volume": true,
                                            "support_host": "https://www.tradingview.com"
                                        }
                                    </script>
                        </div>
                    </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <p class="text-gray-500  mb-1">Открыто</p>
                            <p class="text-gray-900 font-medium">1 Апреля 2024</p>
                        </div>
                        <div>
                            <p class="text-gray-500 mb-1">Срок идеи</p>
                            <p class="text-gray-900  font-medium">до 30 Мая, 2024</p>
                        </div>
                        <div>
                            <p class="text-gray-500 mb-1">Цель</p>
                            <p class="text-gray-900  font-medium">₽11000</p>
                        </div>
                        <div>
                            <p class="text-gray-500  mb-1">Апсайд</p>
                            <p class="text-green-500  font-medium">₽2911.2 (26.46%)</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <p class="text-gray-500 ">by Михаил Козлов</p>
                        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2">
                            Посмотреть Идею
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="flex-1 flex items-center justify-center">
            <div class="w-full max-w-[800px] px-4 sm:px-6 lg:px-8 py-8">
                <div class="bg-white  rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-bold mb-4">❗В идею были внесены изменения</h3>

                    <target-change-card target-date="10.04.2024" new-target-label="Новый таргет:"
                                        new-target-value="₽11000"></target-change-card>
                    <deadline-change-card deadline-date="10.04.2024" new-deadline-label="Новый дедлайн:"
                                          new-deadline-value="до 30 Мая 2024"></deadline-change-card>

                    <volume-change-card volume-date="10.03.2024" change-description="Позиция увеличена на"
                                        change-percentage="150%" entry-price="₽8000"></volume-change-card>

                </div>
            </div>
        </div>
    </div>
</template>

<body>
<position-component></position-component>
</body>
</html>
