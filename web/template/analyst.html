<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Name }}</title>
    <link href="/static/output.css" rel="stylesheet" />
    <script src="/static/ssr/ssr.js" defer></script>
  </head>

  <body class="px-4 sm:px-6 lg:px-8 p-6 flex flex-row justify-center">
    <div
      class="w-full lg:max-w-3xl mb-40 flex flex-col sm:gap-10 md:gap-24 lg:gap-24 gap-10 mx-6"
    >
      <div class="flex flex-col gap-4 mb-4">
        <div class="w-full">
          <div class="bg-white rounded-lg shadow-md p-6">
            <p class="text-3xl font-bold mt-1">{{ .Name }}</p>
            <p class="name text-gray-500 mt-2">Аналитик</p>
          </div>
        </div>

        <h2 class="text-2xl font-bold mt-1">Открытые идеи</h2>
        {{ range $i := .Ideas }}
        <div>{{ template "idea_card.html" $i | IdeaCard}}</div>
        {{ end }}
        <!--  -->
        {{ if .IsOwner }}
        <button
          ssr-get="/analyst/{{ .Slug }}/new_idea"
          ssr-swap="beforebegin"
          ssr-target="this"
          class="bg-white text-xl font-bold rounded-md shadow-md p-6 text-center text-green-500 hover:text-green-600 hover:bg-green-100 hover:shadow-green-200 transition duration-300"
        >
          Создать Новую Идею
        </button>
        {{ end }}
      </div>
    </div>
  </body>
</html>
