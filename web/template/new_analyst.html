<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зарегистрироваться</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>

  <body>
    <div>
      <form hx-post="/analyst">
        <div class="flex flex-col">
          <div class="mt-4 flex items-center justify-center">
            <div class="w-full px-4 sm:px-6 lg:px-8">
              <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex flex-col gap-y-6 justify-start">
                  <h2 class="assetname text-2xl font-bold">Создайте Аккаунт</h2>

                  <label class="w-full">
                    <div class="text-gray-500 mr-2">Ваше Имя</div>
                    <input
                      name="name"
                      type="text"
                      placeholder="Аналитика от ДВ"
                      class="text-c text-xl font-bold w-full rounded-md outline-none {{ if .NameTooShort | or .NameTooLong | or .NameTaken }} border-2 border-solid border-red-500 {{ end }}"
                      value="{{ .PrevName }}"
                      required
                    />
                    {{ if .NameTooShort }}
                    <span class="text-red-500"> Слишком короткое имя. </span>
                    {{ end }} {{ if .NameTooLong }}
                    <span class="text-red-500">
                      Имя должно быть короче 50 символов.
                    </span>
                    {{ end }} {{ if .NameTaken }}
                    <span class="text-red-500">
                      Имя &laquo;{{ .PrevName }}&raquo; уже занято.</span
                    >
                    {{ end }}
                  </label>

                  <button
                    class="bg-green-100 mr-2 p-2 rounded-md text-green-500 hover:text-gray-600 hover:bg-green-300 transition duration-300"
                  >
                    Зарегистрироваться
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
