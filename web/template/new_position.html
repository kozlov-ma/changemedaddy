<div>
    <form
        hx-post="/idea/{{ .IdeaID }}/position"
        hx-target="this"
        hx-swap="outerHTML"
    >
        <div class="flex flex-col">
            <div class="mt-4 flex-1 flex items-center justify-center">
                <div class="w-full px-4 sm:px-6 lg:px-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div
                            class="flex items-center justify-between mb-4 w-[1/2]"
                        >
                            <h2 class="assetname text-xl font-bold">
                                <input
                                    name="ticker"
                                    type="text"
                                    placeholder="Тикер"
                                />
                            </h2>

                            <select name="type">
                                <option value="long">
                                    <span
                                        class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm"
                                        >Long</span
                                    >
                                </option>
                                <option value="short">
                                    <span
                                        class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm"
                                    >
                                        Short
                                    </span>
                                </option>
                            </select>
                        </div>
                        <div class="mt-6">
                            <button>Добавить Позицию</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
