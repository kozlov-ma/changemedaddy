<div>
  <form
    class="newpositionform"
    ssr-post="/analyst/{{ .AnalystSlug }}/idea/{{ .IdeaSlug }}/position"
  >
    <div class="flex flex-col">
      <div class="mt-4 flex items-center justify-center">
        <div class="w-full px-4 sm:px-6 lg:px-8">
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-col gap-y-6 justify-start">
              <h2 class="assetname text-2xl font-bold">Новая позиция</h2>

              <label>
                <span class="text-gray-500 mr-2"> Тикер </span>
                <input
                  name="ticker"
                  type="text"
                  placeholder="SBER"
                  class="text-center text-xl font-bold w-24 outline-none rounded-md {{ if .WrongTicker}} border-2 border-solid border-red-500 {{ end }}"
                  value="{{ .PrevTicker }}"
                  required
                />
                {{ if .WrongTicker }}
                <span class="text-red-500">
                  Акция с таким тикером не найдена.
                </span>
                {{ end }}
              </label>

              <div
                class="flex flex-row gap-x-4 text-gray-900 outline-none rounded-md w-40 {{ if .WrongType }} border-2 border-solid border-red-500 {{ end }}"
              >
                <div>
                  <label>
                    <input type="radio" name="type" value="long" {{ if .PrevType | eq "long" }} checked {{ end }}/>
                    <span class=""> Long </span>
                  </label>
                </div>
                <div>
                  <label>
                    <input type="radio" name="type" value="short" {{ if .PrevType | eq "short" }} checked {{ end }} />
                    <span class=""> Short </span>
                  </label>
                </div>
              </div>

              <div>
                <label>
                  <span class="text-gray-500 mr-2"> Цель </span>
                  <input
                    class="text-lg font-semibold  outline-none rounded-md w-20 text-center {{ if .WrongTarget }} border-2 border-solid border-red-500 {{ end }} [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                    type="number"
                    name="target_price"
                    placeholder="340"
                    value="{{ .PrevTarget }}"
                    required
                  />

                  {{ if .WrongTarget }}
                  <span class="text-red-500"> Неверная целевая цена. </span>
                  {{ end }}
                </label>
              </div>

              <div>
                <label>
                  <span class="text-gray-500 mr-2"> Дедлайн </span>
                  <input
                    class="text-lg font-semibold outline-none rounded-md w-24 {{ if .WrongDeadline }} border-2 border-solid border-red-500 {{ end }} [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                    type="text"
                    name="deadline"
                    placeholder="30.06.2025"
                    value="{{ .PrevDeadline }}"
                    required
                  />

                  {{ if .WrongDeadline }}
                  <span class="text-red-500"> Неверный дедлайн. </span>
                  {{ end }}
                </label>
              </div>

              <div class="flex-row">
                <input
                  class="bg-green-100 mr-2 p-2 rounded-md text-green-500 hover:text-gray-600 hover:bg-green-300 transition duration-300"
                  type="submit"
                  value="Сохранить"
                >

                <button
                  ssr-get="/empty"
                  ssr-target="closest .newpositionform"
                  class="bg-red-100 p-2 rounded-md text-red-500 hover:text-gray-600 hover:bg-red-300 transition duration-300"
                >
                  <span>Отмена</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
